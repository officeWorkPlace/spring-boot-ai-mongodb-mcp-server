# Test configuration for MongoDB MCP Server
# Uses embedded MongoDB for testing without Docker dependency

# MongoDB Configuration - Use embedded MongoDB
mongodb.uri=mongodb://localhost:27017/testdb
spring.data.mongodb.uri=mongodb://localhost:27017/testdb
spring.data.mongodb.database=testdb

# Enable embedded MongoDB
spring.mongodb.embedded.version=7.0.14

# Spring Boot Test Configuration
spring.main.banner-mode=off
logging.level.org.springframework.boot.autoconfigure.mongo.embedded=DEBUG
logging.level.de.flapdoodle.embed.mongo=DEBUG

# Logging Configuration for Tests
logging.level.com.deepai=INFO
logging.level.org.springframework.ai=DEBUG
logging.level.org.testcontainers=INFO
logging.level.org.mongodb=WARN

# Test-specific settings
spring.test.database.replace=none
spring.jpa.hibernate.ddl-auto=none

# Security Configuration for Tests
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=USER

# Actuator Configuration for Tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
