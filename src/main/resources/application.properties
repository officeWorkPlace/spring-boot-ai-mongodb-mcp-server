# Spring Boot Application Configuration
spring.application.name=spring-boot-ai-mongo-mcp-server

# Server Configuration
server.port=8080

# Spring Boot Core Settings
spring.main.banner-mode=off
logging.file.name=./logs/spring-boot-ai-mongo-mcp-server.log

# MongoDB Configuration
mongodb.uri=mongodb://localhost:27017/mcpserver
spring.data.mongodb.uri=mongodb://localhost:27017/mcpserver
spring.data.mongodb.database=mcpserver

# MCP Server Configuration
spring.ai.mcp.server.name=mongo-mcp-server
spring.ai.mcp.server.version=0.0.1

# Spring AI OpenAI Configuration (optional - can be set via environment variables)
# spring.ai.openai.api-key=your-openai-api-key
# spring.ai.openai.base-url=https://api.openai.com

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
