# REST API Configuration for MongoDB MCP Server
spring.application.name=spring-boot-ai-mongo-mcp-server
server.port=8080
spring.main.web-application-type=servlet

# Logging Configuration
spring.main.banner-mode=off
logging.level.com.deepai=INFO
logging.level.com.deepai.service=DEBUG
logging.level.com.deepai.controller=DEBUG

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/mcpserver
spring.data.mongodb.database=mcpserver

# Security Configuration (disabled for testing)
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.security.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.server.port=8080

# CORS Configuration for development
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8081
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
